<mat-card>
  <mat-card-header (click)="toggleForm()">
    <mat-card-title>Pesquisar pessoa</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider> <br>
  <form *ngIf="showForm">
    <mat-card-content>
      <div class="full-width">
        <mat-form-field class="half-width">
          <input matInput placeholder="Nome" value="">
        </mat-form-field>
        <mat-form-field class="half-width ml-1">
          <input matInput placeholder="Sobrenome" value="">
        </mat-form-field>
      </div>
      <div class="full-width">
        <mat-form-field class="half-width">
          <input matInput placeholder="E-mail" value="">
        </mat-form-field>
        <mat-form-field class="half-width ml-1">
          <input matInput placeholder="Endereço" value="">
        </mat-form-field>
      </div>
      <div class="full-width">
        <mat-form-field class="half-width">
          <input matInput placeholder="RG" value="">
        </mat-form-field>
        <mat-form-field class="half-width ml-1">
          <input matInput placeholder="CPF" value="">
        </mat-form-field>
      </div>
      <div class="full-width">
        <mat-form-field class="half-width">
          <input matInput placeholder="CNPJ" value="">
        </mat-form-field>
        <mat-form-field class="half-width ml-1">
          <span matPrefix>+55 &nbsp;</span>
          <input type="tel" matInput placeholder="Telefone">
        </mat-form-field>
      </div>
      <mat-form-field class="full-width">
        <mat-label>Portais</mat-label>
        <mat-select multiple>
          <mat-option value="F">Facebook</mat-option>
          <mat-option value="L">Linkedin</mat-option>
          <mat-option value="E">Escavador</mat-option>
          <mat-option value="M">Google Maps</mat-option>
          <mat-option value="C">Consulta Sócio</mat-option>
          <mat-option value="G">Busca Google</mat-option>
          <mat-option value="S">SIVEC</mat-option>
          <mat-option value="J">JUCESP</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">ADICIONAR</button>
      <button mat-raised-button>LIMPAR</button>
    </mat-card-actions>
  </form>
</mat-card>
