<mat-card>
  <mat-card-header (click)="toggleTable()">
    <mat-card-title>Pesquisas recentes</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider> <br>
  <mat-card-content [@slideInOut]="animationState">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 table">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="hitability">
        <th mat-header-cell *matHeaderCellDef> Acertabilidade </th>
        <td mat-cell *matCellDef="let element"> {{findHitability(element).toFixed(0)}}% </td>
      </ng-container>
  
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef> Progresso </th>
        <td mat-cell *matCellDef="let element"> {{findProgress(element).toFixed(0)}}% </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
            <span class="badge {{ getStatusColor(element) }}">{{ getStatusText(element) }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Opções </th>
        <td mat-cell *matCellDef="let element">
          <button *ngIf="!element.reportUrl || findProgress(element).toFixed(0) === 100" mat-icon-button mat-sm-button title="Gerar relatório" color="accent" (click)="generateReport(element.personId)">
            <mat-icon>assignment</mat-icon>
          </button>
          <a href="{{element.reportUrl}}" *ngIf="element.reportUrl" target="_blank">
            <button mat-icon-button mat-sm-button class="badge-success-color" title="Visualizar relatório">
              <mat-icon>remove_red_eye</mat-icon>
            </button>
          </a>
          <button mat-icon-button mat-sm-button color="primary" title="Detalhes" (click)="showDetail(element)">
            <mat-icon>details</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
