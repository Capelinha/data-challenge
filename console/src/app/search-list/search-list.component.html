<mat-card>
  <mat-card-header (click)="toggleTable()">
    <mat-card-title>Pesquisas recentes</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider> <br>
  <mat-card-content *ngIf="showTable">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 table">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="hitability">
        <th mat-header-cell *matHeaderCellDef> Acertabilidade </th>
        <td mat-cell *matCellDef="let element"> {{findHitability(element.status)}}% </td>
      </ng-container>
  
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef> Progresso </th>
        <td mat-cell *matCellDef="let element"> {{findProgress(element.status)}}% </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
            <span class="badge {{ getStatusColor(element.status) }}">{{ getStatusText(element.status) }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Opções </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button mat-sm-button color="primary" title="Gerar relatório">
            <mat-icon>assignment</mat-icon>
          </button>
          <button mat-icon-button mat-sm-button color="primary" title="Pesquisar novamente">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button mat-sm-button color="primary" title="Pesquisar novamente">
            <mat-icon>youtube_searched_for</mat-icon>
          </button>
          <button mat-icon-button mat-sm-button color="primary" title="Descartar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
